<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Placeholder</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/main.js"></script>
</head>
<body>
    <header>
        <div class="container" header>
            <div class="info" header>
                <h1>Project Placeholder</h1>
                <span>
                    nalanmanou@uchicago.edu â€¢ <a href="https://www.linkedin.com/in/nathan-alanmanou-136a75214/">LinkedIn</a>
                </span>
            </div>
            <figure header>
                <!-- Optional image or logo -->
            </figure>
        </div>
    </header>
    <main>
        <nav>
            <a href="/dashboard" onclick="showSection('dashboard'); event.preventDefault();">Dashboard</a>
            <a href="/model" onclick="showSection('model'); event.preventDefault();">Model</a>
            <a href="/documentation" onclick="showSection('documentation'); event.preventDefault();">Documentation</a>
        </nav>

        <div id="content">
            <section id="dashboard" style="display:none;">
                <!-- Dashboard content here -->
            </section>

            <section id="model" style="display:none;">
                <h1>Salary Prediction</h1>
                <form id="salaryForm">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br>

                    <label for="education">Education Level:</label>
                    <select id="education" name="education" required>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="PhD">PhD</option>
                    </select><br>

                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required><br>

                    <label for="experience">Years of Experience:</label>
                    <input type="number" id="experience" name="experience" required><br>

                    <button type="submit">Predict Salary</button>
                </form>

                <h2 id="result"></h2>
            </section>

            <section id="documentation" style="display:none;">
                <h2>Documentation</h2>
                <iframe src="/assets/testpdf.pdf" width="100%" height="1000"></iframe>
            </section>
        </div>
    </main>

    <script src="predict.js"></script>
</body>
</html>
