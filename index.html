<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggleable States Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#dashboard" onclick="showContent('dashboard')">Dashboard</a>
    <a href="#model" onclick="showContent('model')">Model</a>
    <a href="#documentation" onclick="showContent('documentation')">Documentation</a>
</div>

<div id="dashboard" class="content">
    <h2>Dashboard</h2>
    <!-- <iframe src="YOUR_POWERBI_DASHBOARD_URL_HERE"></iframe> -->
</div>

<div id="model" class="content">
    <h2>Model</h2>
    <!-- <iframe src="YOUR_AZURE_DATABRICKS_AUTOML_WIDGET_URL_HERE"></iframe> -->
</div>

<div id="documentation" class="content">
    <h2>Documentation</h2>
    <iframe src="https://docs.google.com/document/d/1B8uuHZkM8-IJSr69sc8oZlKE_uKrtNPChaxjt5liWos/edit?usp=sharing"></iframe>
</div>

<script>
    function showContent(contentId) {
        var contents = document.querySelectorAll('.content');
        contents.forEach(function(content) {
            content.classList.remove('active');
        });
        document.getElementById(contentId).classList.add('active');
    }

    // Show the dashboard by default
    showContent('dashboard');
</script>

</body>
</html>
